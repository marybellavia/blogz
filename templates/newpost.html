{% extends 'base.html' %}

{% block content %}
<form action='/newpost' method='POST'>
    <span>
        <label for="blog-title">Title for your new blog:</label>
        <br>
        <input type="text" name="blog-title">
    </span>
    <br><br>
    <span>
        <label for="blog-body">Your new blog:</label>
        <br>
        <textarea rows=20 cols= 100 name="blog-body"></textarea>
        <br>
    </span>
    <input type="submit" value="Add Entry">
</form>

{% endblock %}
