{% extends "base.html" %}

{% block content %}

{% for blog in bloglist %}
<h1 class='post-title' id="{{ blog.id }}"><a href='./blog?id={{ blog.id }}'>{{ blog.title }}</a></h1>
<p class='post-body'>{{ blog.body}}</p>
    {% for user in userlist %}
    {% if user.id == blog.owner_id %}
        <p class='post-author'>written by <a href='./blog?user={{ blog.owner_id }}'> {{ user.username }}</a></p>
    {% endif %}
    {% endfor %}
<hr>
{% endfor %}

{% endblock %}
